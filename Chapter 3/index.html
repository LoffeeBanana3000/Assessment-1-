<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Logos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<header>
    <h1 style="text-align: center;">Social Media Logos</h1>

</header>

<body>
   <img src="images/Facebook.png"
    class="filter"
    alt="Logo of Facebook"
    title="This is a picture of Facebook"
    height="170"
    width="170"
    style="display:block;margin:auto;"

    
    >

    <p>Facebook(blur)</p>

    <img src="images/Instagram.png"
    class="brightness"
    alt="Logo of Instagram"
    title="This is a picture of Instagram"
    height="170"
    width="170"
    style="display:block;margin:auto;"
    >
    <p>Instagram (brightness)</p>

    <div><img src="images/Youtube.png"
    class="contrast"
    alt="Logo of Youtube"
    title="This is a picture of Youtube"
    height="170"
    width="170"
    style="display:block;margin:auto;"
    >
    <p>Youtube (contrast)</p>

</body>
</html>
