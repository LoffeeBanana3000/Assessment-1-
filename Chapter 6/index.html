<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="/Chapter 6/css/styles.css" />
</head>
<body>

  <!-- Main container -->
  <div class="calculator">
    <h1>Petrol Calculator</h1>

    <!-- Input for petrol cost per liter -->
    <label for="costPerLiter">Cost per Liter (£):</label>
    <input type="number" id="costPerLiter" value="1.72" step="0.01" min="0" />

    <!-- Input for liters purchased -->
    <label for="liters">Liters Purchased:</label>
    <input type="number" id="liters" value="0" step="0.01" min="0" />

    <!-- Button to calculate total -->
    <button onclick="calculateTotal()">Calculate Total</button>

    <!-- Paragraph to display the total cost -->
    <p id="totalCost">Total Cost: £0.00</p>
  </div>

  <!-- JavaScript for calculation -->
  <script>
    function calculateTotal() {
      // Get input values
      const costPerLiter = parseFloat(document.getElementById('costPerLiter').value);
      const liters = parseFloat(document.getElementById('liters').value);

      // Calculate total cost
      const total = (costPerLiter * liters).toFixed(2);

      // Display total cost
      document.getElementById('totalCost').textContent = `Total Cost: £${total}`;
    }
  </script>

</body>
</html>
